"<div *ngFor=\"let customer of lookupCandidates\"",
"      class=\"ms-PersonaCard customers\">",
"  <div class=\"ms-PersonaCard-persona\">",
"    <div class=\"ms-Persona ms-Persona--sm\">",
"      <div class=\"ms-Persona-imageArea\">",
"        <div class=\"ms-Persona-initials", "ms-Persona-initials--blue\">{{getCustomerInitials"(customer)}}"</div>,
"      </div>",
"      <div class=\"ms-Persona-presence\"></div>",
"      <div class=\"ms-Persona-details\">",
"        <div class=\"ms-Persona-primaryText\">{{customer.name}}"</div>",
"        <div class=\"ms-Persona-secondaryText\">{"{customer.title}}", {{customer.companyName}}</div>",
"        <div class=\"ms-Persona-tertiaryText\">{{customer.phone}"}"</div>",
"      </div>",
"    </div>",
"  </div>",
"  <ul class=\"ms-PersonaCard-actions\">",
"    <li class=\"ms-PersonaCard-overflow\">View profile</li>",
"  </ul>",
"</div>",
